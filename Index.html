<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STUDENT REGISTRATION SYSTEM</h1>
        <p><i>Transforming Registration, Transforming Education</i></p>
    </header>

    <section class="container">
        <div class="form-container">
            <h2>Fill the details properly</h2>
            <form id="studentForm">
                <label for="studentName"><b>Student Name</b></label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter student name" />
    
                <label for="studentId"><b>Student ID</b></label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" />
    
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Enter email address" />
    
                <label for="contactNumber"><b>Contact Number</b></label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter contact number" />
    
                <button type="submit"><b>SUBMIT</b></button>
            </form>
        </div>
    
        <div class="table-container">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student records will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
